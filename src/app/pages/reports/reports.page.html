<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Relatórios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="ion-text-center">
          <ion-button (click)="controller.getComputersReport()" shape="round" color="light">
            <ion-icon slot="start" name="save"></ion-icon>
            Computadores
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>        
        <ion-col col-12 class="ion-text-center">
          <ion-button (click)="controller.getPrintersReport()" shape="round" color="light">
            <ion-icon slot="start" name="save"></ion-icon>
            Impressoras
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>        
        <ion-col col-12 class="ion-text-center">
          <ion-button (click)="controller.getMonitorsReport()" shape="round" color="light">
            <ion-icon slot="start" name="save"></ion-icon>
            Monitores
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>        
        <ion-col col-12 class="ion-text-center">
          <ion-button (click)="controller.getComputerUsersReport()" shape="round" color="light">
            <ion-icon slot="start" name="save"></ion-icon>
            Usuários
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>        
        <ion-col col-12 class="ion-text-center">
          <ion-button (click)="controller.getSectorsReport()" shape="round" color="light">
            <ion-icon slot="start" name="save"></ion-icon>
            Setores
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item-divider></ion-item-divider>
  
</ion-content>
