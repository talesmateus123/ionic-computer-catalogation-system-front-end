<ion-header *ngIf="filledValues">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="equipments"></ion-back-button>
    </ion-buttons>
    <ion-title>Informações do setor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="setEditForm()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="filledValues" (keypress)="eventHandler($event.keyCode)">
  <form [formGroup]="form" novalidate>
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input [attr.disabled]="editForm" type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone:</ion-label>
      <ion-input [attr.disabled]="editForm" type="text" formControlName="phone"></ion-input>    
    </ion-item>
  </form>
</ion-content>

<ion-footer *ngIf="!editForm"> 
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-text-center">            
          <ion-button (click)="delete()" expand="block" fill="clear" color="dark">Excluir</ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button (click)="update()" expand="block" fill="clear" color="dark">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>    
</ion-footer>
