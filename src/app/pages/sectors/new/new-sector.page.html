<ion-header>
  <ion-toolbar>
    <ion-title>Novo setor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="object.name" ></ion-input>    
  </ion-item>

  <ion-button (click)="cancel()" expand="block" color="dark">Cancelar</ion-button>
  <ion-button (click)="create()" expand="block" color="dark">Salvar</ion-button>
    
</ion-content>
