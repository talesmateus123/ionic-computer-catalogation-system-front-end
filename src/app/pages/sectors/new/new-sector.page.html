<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="equipments"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo setor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="sector.name" ></ion-input>    
  </ion-item>
  <ion-item>
    <ion-label>Telefone:</ion-label>
    <ion-input type="text" [(ngModel)]="sector.phone" ></ion-input>    
  </ion-item>
</ion-content>
<ion-footer> 
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button (click)="create()" expand="block" fill="clear" color="dark">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>    
</ion-footer>
