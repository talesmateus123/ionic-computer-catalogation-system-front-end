<ion-header translucent>
  <ion-toolbar>
    <ion-title>Pesquisa</ion-title>
    <ion-buttons slot="end">      
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-item>
    <ion-label *ngIf="asc" style="text-size-adjust: 10px;">Ascendente</ion-label>
    <ion-label *ngIf="!asc" style="text-size-adjust: 10px;">Descedente</ion-label>
    <ion-toggle color="dark" slot="end" [(ngModel)]="asc"></ion-toggle>
  </ion-item>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-input type="text" [(ngModel)]="searchTerm" ></ion-input>
  </ion-item>
</ion-content>

<ion-footer > 
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button (click)="search()" expand="block" fill="clear" color="dark">Pesquisar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>    
</ion-footer>
