<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Setores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="controller.modalPresent(controller)">
        <ion-icon slot="icon-only" name="search"></ion-icon>          
      </ion-button>
      <ion-button [routerLink]="['/sectors/new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sector of controller.sectors" routerLink="/sectors/info/{{sector.id}}">      
      <ion-icon slot="start" name="albums"></ion-icon>
      <ion-label>{{ sector.name }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Skeleton screen -->
  <div *ngIf="!controller.sectors">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
