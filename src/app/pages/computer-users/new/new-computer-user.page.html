<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="equipments"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="formName"></ion-input>    
  </ion-item>
  
  <ion-item>
    <ion-label>Sobrenome:</ion-label>
    <ion-input type="text" [(ngModel)]="formLastName"></ion-input>    
  </ion-item>

  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="email" [(ngModel)]="formEmail"></ion-input>    
  </ion-item>

  <ion-item *ngIf="sectorController.sectors">
    <ion-label>Setor:</ion-label>
    <ion-select [(ngModel)]="formSectorId"  ok-text="Ok" cancel-text="Cancelar">
      <ion-select-option *ngFor="let sector of sectorController.sectors" value={{sector.id}}>{{ sector.name }}</ion-select-option>
    </ion-select>
  </ion-item>  
</ion-content>

<ion-footer> 
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button (click)="create()" expand="block" fill="clear" color="dark">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>    
</ion-footer>
