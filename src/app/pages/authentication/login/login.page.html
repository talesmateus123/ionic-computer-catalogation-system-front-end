<ion-content (keypress)="eventHandler($event.keyCode)">
  <ion-grid>
    <ion-row>
      <ion-col sizeXl="2" sizeLg="2" sizeMd="0" sizeXs="0"></ion-col>
      <ion-col sizeXl="8" sizeLg="8" sizeMd="12" sizeXs="12">
        <ion-list-header>
          <h1>Sistema de catalogagem de computadores</h1>
        </ion-list-header>
        <ion-note>hi@ionicframework.com</ion-note>
      </ion-col>
      <ion-col sizeXl="2" sizeLg="2" sizeMd="0" sizeXs="0"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-item-divider></ion-item-divider>

  <form [formGroup]="form" novalidate>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col sizeXl="3" sizeLg="3" sizeMd="0" sizeXs="0"></ion-col>
        <ion-col sizeXl="6" sizeLg="6" sizeMd="12" sizeXs="12">
          <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
            <ion-icon slot="end" name="mail"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col sizeXl="3" sizeLg="3" sizeMd="0" sizeXs="0"></ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col sizeXl="3" sizeLg="3" sizeMd="0" sizeXs="0"></ion-col>
        <ion-col sizeXl="6" sizeLg="6" sizeMd="12" sizeXs="12">
          <ion-item>
            <ion-label>Senha:</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col sizeXl="3" sizeLg="3" sizeMd="0" sizeXs="0"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeXl="3" sizeLg="3" sizeMd="0" sizeXs="0"></ion-col>
          <ion-col class="ion-text-center" sizeXl="6" sizeLg="6" sizeMd="12" sizeXs="12">
            <ion-button shape="round" color="dark" (click)="login()">Entrar</ion-button>
          </ion-col>
        <ion-col sizeXl="3" sizeLg="3" sizeMd="0" sizeXs="0"></ion-col>
      </ion-row>
    </ion-grid>
  </form>  
  
</ion-content>
