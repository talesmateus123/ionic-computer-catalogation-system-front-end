<ion-content (keypress)="eventHandler($event.keyCode)">
  <form [formGroup]="form" novalidate>
    <ion-grid class="ion-text-center" style="padding-top: 200px;">
      <ion-row>
        <ion-col sizeXl="4" sizeLg="4" sizeMd="3" sizeXs="0"></ion-col>
        <ion-col sizeXl="4" sizeLg="4" sizeMd="6" sizeXs="12">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-icon slot="start" name="mail"></ion-icon>
                <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-icon slot="start" name="lock-closed"></ion-icon>
                <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
              </ion-item>
              
              <ion-item routerLink="/forgot-password" lines="none">
                <ion-label>
                  <p>Esqueceu sua senha?</p>
                </ion-label>
              </ion-item> 

              <ion-button expand="block" color="dark" (click)="login()">Entrar</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="4" sizeLg="4" sizeMd="3" sizeXs="0"></ion-col>
      </ion-row>
    </ion-grid>
  </form>  
  
</ion-content>
