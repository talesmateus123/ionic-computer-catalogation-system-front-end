<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Equipamentos</ion-title>
    <ion-buttons slot="end">
      <ion-button>
          <ion-select [(ngModel)]="equipmentType" ok-text="Ok" cancel-text="Cancelar">
          <ion-select-option *ngFor="let equipment of equipmentTypes">{{ equipment }}</ion-select-option>
        </ion-select>
      </ion-button>
      <ion-button >
        <ion-icon slot="icon-only" name="search"></ion-icon>          
      </ion-button>
      <ion-button [routerLink]="['/equipments/new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let item of items" routerLink="/equipment/info/{{item.id}}">
      <ion-icon slot="start" name="desktop"></ion-icon>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
