<ion-header translucent>
  <ion-toolbar>
    <ion-title>Suporte</ion-title>
    <ion-buttons slot="end">      
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen (keypress)="eventHandler($event.keyCode)">
  <ion-list>
    <ion-list-header class="title" color="dark">Team Viewer</ion-list-header>
    <ion-item [disabled]="editForm">
      <ion-label>ID:</ion-label>
      <ion-input type="text" [(ngModel)]="teamViewerId"></ion-input>
    </ion-item>

    <ion-item [disabled]="editForm">
      <ion-label>Senha:</ion-label>
      <ion-input type="text" [(ngModel)]="teamViewerPass"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer > 
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button (click)="returnDataAndDismiss()" expand="block" fill="clear" color="dark">Ok</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>    
</ion-footer>
