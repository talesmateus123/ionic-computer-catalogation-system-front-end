<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Selecionar monitor</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="searchMonitorModalPresent()">
        <ion-icon slot="icon-only" name="search"></ion-icon>          
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let monitor of monitors" routerLink="/equipments/info/{{monitor.id}}">
      <ion-icon slot="start" size="large" name="desktop"></ion-icon>
      <ion-label *ngIf="monitor.patrimonyId; else monitorWithoutInformation">
        <h2>{{ monitor.patrimonyId }}</h2>
        <h3 *ngIf="!monitor.model">{{ monitor.manufacturer }}</h3>
        <h3 *ngIf="monitor.model">{{ monitor.manufacturer }} | {{ monitor.model }}</h3>
      </ion-label>

      <ng-template #monitorWithoutInformation>
        <ion-label>
          <h2>Sem patrim√¥nio</h2>
          <h3 *ngIf="!monitor.model">{{ monitor.manufacturer }}</h3>
          <h3 *ngIf="monitor.model">{{ monitor.manufacturer }} | {{ monitor.model }}</h3>
        </ion-label>
      </ng-template>
    </ion-item>
  </ion-list>

  <!-- Skeleton screen -->
  <div *ngIf="!monitors">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
          <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
          <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
          <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
          <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
