<ion-header>
  <ion-toolbar>
      <ion-title>Selecionar usuário</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="searchModalPresent()">
        <ion-icon slot="icon-only" name="search"></ion-icon>          
      </ion-button>
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="computerUsers">
    <ion-item *ngFor="let computerUser of computerUsers" (click)="returnDataAndDismiss(computerUser)">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>
        <h2>{{ computerUser.name }} {{ computerUser.lastName }}</h2>
        <p>{{ computerUser.email }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="computerUsers.length === 0" lines="none">
      <ion-label class="ion-text-center">
        <p>Nenhum usuário disponível</p>
      </ion-label>
    </ion-item>

  </ion-list>

  <!-- Skeleton screen -->
  <div *ngIf="!computerUsers">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
          <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
          <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
